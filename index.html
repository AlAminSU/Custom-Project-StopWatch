  <body>
    <div class="wrapper">
      <h1>Stopwatch</h1>
      <h2>JavaScript Stopwatch</h2>
      <p class="pText">
        <span class="min">Minutes :</span> <span class="sec">Seconds :</span>
        <span class="milSec">MiliSeconds</span>
      </p>
      <p>
        <span id="minute">00</span><span id="seconds">00</span
        ><span id="miliSec">00</span>
      </p>
      <button class="btnStart design">Start</button>
